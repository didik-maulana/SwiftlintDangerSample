name: SwiftlintDangerSample

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test SwiftlintDangerSample
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run List Simulator
        run: xcrun simctl list
      - name: Build iOS App
        run: xcodebuild test -project 'SwiftlintDangerSample.xcodeproj' -scheme 'SwiftlintDangerSample' -destination 'platform=iOS Simulator,OS=14.5,name=iPhone 11'
